<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Températures de Paris</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Jour', 'Température'],
          ['1', 21.5], ['2', 22.3], ['3', 19.0], ['4', 17.5],
          ['5', 18.4], ['6', 21.2], ['7', 20.3], ['8', 22.4],
          ['9', 23.5], ['10', 24.6], ['11', 19.8], ['12', 18.0],
          ['13', 17.0], ['14', 21.4], ['15', 22.8], ['16', 23.2]
        ]);

        var options = {
          title: 'Températures de Paris pour les 16 prochains jours',
          chartArea: { width: '50%' },
          hAxis: {
            title: 'Température (°C)',
            minValue: 0
          },
          vAxis: {
            title: 'Jour'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>
  </body>
</html>
