<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits Graph</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Time');
        data.addColumn('number', 'Commits');

        // Les données ci-dessous seront remplacées par celles passées via votre application Flask.
        data.addRows([
          // Les lignes seront dynamiquement générées par les données de Flask.
          {% for commit in commit_times %}
            ['{{ commit.date }}', {{ commit.minute }}],
          {% endfor %}
        ]);

        var options = {
          title: 'Commits par minute',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1>Historique des Commits</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
